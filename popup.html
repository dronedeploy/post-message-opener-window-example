<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<input type="text">
<button>Submit</button>
<script>
var qs = document.querySelector.bind(document);
qs('button').addEventListener('click', function(){
  window.opener.postMessage(qs('input').value, '*')
  window.close()
});
</script>
  
</body>
</html>
